  <body>
    Q.38 Use pattern in console.log in JS? Ans:

    <script>
      for (i = 1; i <= 5; i++) {
        line = "";
        for (j = 1; j <= i; j++) {
          if (j % 2 == 0) {
            line += "0";
          } else {
            line += "1";
          }
        }

        console.log(line);
      }
    </script>
  </body>
