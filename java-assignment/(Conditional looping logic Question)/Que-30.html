<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    Q.30 What are the looping structures in JavaScript? Any one Example? Ans:
    1)for loop: 2)While loop: 3)do while loop: 4)for in loop: 5)for of loop:

    <script>
      //   1)for loop:
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }

      // 2)While loop:

      let j = 0;
      while (j < 5) {
        console.log(j);
        j++;
      }

      // 3)do while loop:
      let i = 0;
      do {
        console.log(i);
        i++;
      } while (i < 5);

      //   4)for in loop:
      const obj = { a: 1, b: 2, c: 3 };
      for (const key in obj) {
        console.log(key + ": " + obj[key]);
      }

      //   5)for of loop:
      const arr = ["a", "b", "c"];
      for (const element of arr) {
        console.log(element);
      }
    </script>
  </body>
</html>
