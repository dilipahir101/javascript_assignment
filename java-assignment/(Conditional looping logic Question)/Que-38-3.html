<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      counter = 1;
      for (i = 1; i < 5; i++) {
        line = "";
        for (j = 1; j <= i; j++) {
          line += counter++ + "";
        }
        console.log(line);
      }
    </script>
  </body>
</html>
