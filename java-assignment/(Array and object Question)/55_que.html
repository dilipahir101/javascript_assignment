<!DOCTYPE html>
<html lang="en">
<!-- Q.55 Form in Email, number, Password, Validation? -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <h2>Form Validation Example</h2>

    <form id="myForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error-message"></div>
        </div>
        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" title="Enter 10-digit mobile number">
            <div id="mobileError" class="error-message"></div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="passwordError" class="error-message"></div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Email validation
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required';
            } else if (!isValidEmail(emailInput.value.trim())) {
                emailError.textContent = 'Invalid email format';
            } else {
                emailError.textContent = '';
            }

            // Mobile number validation
            const mobileInput = document.getElementById('mobile');
            const mobileError = document.getElementById('mobileError');
            if (!mobileInput.value.trim()) {
                mobileError.textContent = 'Mobile number is required';
            } else if (!isValidMobile(mobileInput.value.trim())) {
                mobileError.textContent = 'Invalid mobile number';
            } else {
                mobileError.textContent = '';
            }

            // Password validation
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (!passwordInput.value.trim()) {
                passwordError.textContent = 'Password is required';
            } else if (passwordInput.value.trim().length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long';
            } else {
                passwordError.textContent = '';
            }

            // Submit the form if no errors
            if (!emailError.textContent && !mobileError.textContent && !passwordError.textContent) {
                this.submit();
            }
        });

        function isValidEmail(email) {
            // Simple email validation regex
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidMobile(mobile) {
            // Simple mobile number validation regex (10-digit number)
            return /^\d{10}$/.test(mobile);
        }
    </script>

</body>

</html>
