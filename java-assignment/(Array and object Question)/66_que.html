<!-- Q.66 Find the length of a string without using libraryFunction? -->

<body>

    <script>
        function getStringLength(str) {
            let length = 0;
            while (str[length] !== undefined) {
                length++;
            }
            return length;
        }

        const str = "Hello, World!";
        const length = getStringLength(str);

        console.log(length);
    </script>

</body>
