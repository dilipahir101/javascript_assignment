<!-- Q.41 Write a JavaScript program to get the current date? -->

<body>
    <script>
        function getCurrentDate() {
            const currentDate = new Date();
            return currentDate;
        }

        const currentDate = getCurrentDate();
        console.log('Current Date:', currentDate);
    </script>
</body>
