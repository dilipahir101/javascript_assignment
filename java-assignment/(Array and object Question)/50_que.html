<!-- Q.50 What is the drawback of declaring methods directly in JavaScript objects? -->

<body>
    <script>
        const car = {
            make: 'Toyota',
            model: 'Camry',
            year: 2024,
            accelerate: function(speed) {
                return `Accelerating to ${speed} mph...`;
            },
            brake: function() {
                return 'Applying brakes...';
            }
        };


        const anotherCar = {
            make: 'Ford',
            model: 'Mustang',
            year: 2023,
            accelerate: function(speed) {
                return `Accelerating to ${speed} mph...`;
            },
            brake: function() {
                return 'Applying brakes...';
            }
        };

        console.log(car.accelerate(60));
        console.log(anotherCar.accelerate(80));
    </script>

</body>

</html>
