    Q.26 Write find maximum number among 3 numbers using ternary operator in JS?
    Ans:

    <script>
      let num1 = 10;
      let num2 = 20;
      let num3 = 15;

      let max =
        num1 > num2 ? (num1 > num3 ? num1 : num3) : num2 > num3 ? num2 : num3;

      console.log("The maximum number is: " + max);
      
    </script>
  </body>
