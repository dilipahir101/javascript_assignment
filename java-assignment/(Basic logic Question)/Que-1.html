    <!-- Q.1 What is JavaScript. How to use it?  -->
<!--     
    Ans:

JavaScript is a high-level, dynamic, interpreted programming language primarily used for creating interactive and dynamic content on web pages. It was initially developed by Brendan Eich at Netscape Communications Corporation and first released in 1995. JavaScript is a core technology of the World Wide Web alongside HTML and CSS.

Here's how you can use JavaScript:

Embedding JavaScript in HTML: You can include JavaScript code directly within HTML using <script> tags .For

example: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <script>
        // JavaScript code goes here
        alert('Hello, world!');
    </script>
</body>
</html>
